<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒˆLOVE IS LOVEðŸŒˆ</title>
  <style>
    body{
      background: black;
      display: grid;
      place-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .stick {
      width: 20px;
      height: 160px;
      background: linear-gradient(180deg, red, orange, yellow, green, blue, indigo, violet);
      border-radius: 10px;
      box-shadow: 0 0 20px 5px #ffffff55;
      margin-bottom: 50px;
      margin-top: -20px;
    }

    .container{
      width: 60px;
      height: 60px;
      position: relative;
      animation: flicker 120ms infinite alternate;
      filter: drop-shadow(0 0 40px #ff0066);
    }

    .flame{
      position: absolute;
      bottom: 0;
      border-bottom-left-radius: 50%;
      border-bottom-right-radius: 50%;
      border-top-left-radius: 50%;
      transform: rotate(-45deg);
      animation: glow 1s infinite alternate ease-in-out;
    }

    .red{
      width: 55px;
      height: 55px;
      left: 4px;
      background: #ff0000;
      box-shadow: 0 0 40px 15px #ff0000;
    }
    .orange{
      width: 45px;
      height: 45px;
      left: 10px;
      background: #ff7f00;
      box-shadow: 0 0 30px 12px #ff7f00;
    }
    .yellow{
      width: 35px;
      height: 35px;
      left: 15px;
      background: #ffff00;
      box-shadow: 0 0 25px 12px #ffff00;
    }
    .green{
      width: 25px;
      height: 25px;
      left: 20px;
      bottom: 4px;
      background: #00ff00;
      box-shadow: 0 0 22px 10px #00ff00;
    }
    .blue{
      width: 18px;
      height: 18px;
      left: 22px;
      bottom: -15px;
      background: #0000ff;
      box-shadow: 0 0 22px 12px #0000ff;
      border-radius: 50%;
    }
    .indigo{
      width: 12px;
      height: 12px;
      left: 24px;
      bottom: -35px;
      background: #4b0082;
      box-shadow: 0 0 22px 12px #4b0082;
      border-radius: 50%;
    }
    .violet{
      width: 20px;
      height: 20px;
      left: 20px;
      bottom: -55px;
      background: #8a2be2;
      box-shadow: 0 0 30px 15px #8a2be2;
      border-radius: 50%;
    }

    @keyframes flicker {
      0% { transform: rotate(-2deg) scaleY(1.05); }
      25% { transform: rotate(1deg) scaleY(1); }
      50% { transform: rotate(-1deg) scaleY(1.08); }
      75% { transform: rotate(2deg) scaleY(0.95); }
      100% { transform: rotate(-1deg) scaleY(1.04); }
    }

    @keyframes glow {
      0% { filter: brightness(1) blur(1px); }
      100% { filter: brightness(1.6) blur(3px); }
    }

    .heat-waves {
      position: absolute;
      top: -150px;
      left: -40px;
      width: 140px;
      height: 200px;
      background: radial-gradient(circle, #ffffff22 0%, transparent 70%);
      animation: heat 1.6s infinite ease-in-out;
      filter: blur(15px);
      pointer-events: none;
    }

    @keyframes heat {
      0% { transform: translateY(0) scaleX(1); opacity: 0.3; }
      50% { transform: translateY(-20px) scaleX(1.1); opacity: 0.5; }
      100% { transform: translateY(0) scaleX(1); opacity: 0.3; }
    }

    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      filter: blur(2px);
      animation: rise 2s infinite ease-out;
      opacity: 0.7;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-180px) scale(0.2); opacity: 0; }
    }

  </style>
</head>
<body>
<h1 style="color: whitesmoke;">ðŸŒˆLOVE IS LOVEðŸŒˆ</h1>

  <div class="container">

    <div class="red flame"></div>
    <div class="orange flame"></div>
    <div class="yellow flame"></div>
    <div class="green flame"></div>
    <div class="blue flame"></div>
    <div class="indigo flame"></div>
    <div class="violet flame"></div>

    <div class="heat-waves"></div>

    <div class="spark" style="left:10px; animation-delay:0s;"></div>
    <div class="spark" style="left:30px; animation-delay:.5s;"></div>
    <div class="spark" style="left:20px; animation-delay:1s;"></div>
    <div class="spark" style="left:40px; animation-delay:1.5s;"></div>

  </div>
  <div class="stick"></div>
</body>
</html>
