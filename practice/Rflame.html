<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tory Adams Rainbow Flame Light</title>
  <style>
    body{
      background: black;
      display: grid;
      place-items: center;
      height: 100vh;
    }

    .container{
      width: 60px;
      height: 60px;
      position: relative;
      animation: flicker 120ms infinite alternate;
    }

    .flame{
      position: absolute;
      bottom: 0;
      border-bottom-left-radius: 50%;
      border-bottom-right-radius: 50%;
      border-top-left-radius: 50%;
      transform: rotate(-45deg);
    }


    .red{
      width: 55px;
      height: 55px;
      left: 4px;
      background: red;
      box-shadow: 0 0 25px 12px red;
    }

    .orange{
      width: 48px;
      height: 48px;
      left: 7px;
      background: orange;
      box-shadow: 0 0 22px 10px orange;
    }

    .yellow{
      width: 38px;
      height: 38px;
      left: 12px;
      background: yellow;
      box-shadow: 0 0 20px 8px yellow;
    }

    .green{
      width: 28px;
      height: 28px;
      left: 17px;
      background: limegreen;
      box-shadow: 0 0 18px 7px limegreen;
    }

    .blue{
      width: 20px;
      height: 20px;
      left: 21px;
      background: dodgerblue;
      box-shadow: 0 0 18px 8px dodgerblue;
    }

    .indigo{
      width: 14px;
      height: 14px;
      left: 24px;
      background: indigo;
      box-shadow: 0 0 14px 6px indigo;
    }

    .violet{
      width: 10px;
      height: 10px;
      left: 26px;
      bottom: 4px;
      background: violet;
      box-shadow: 0 0 12px 5px violet;
    }

    @keyframes flicker {
      0% { transform: rotate(-2deg) scaleY(1.02); }
      25% { transform: rotate(1deg) scaleY(0.99); }
      50% { transform: rotate(-1deg) scaleY(1.04); }
      75% { transform: rotate(2deg) scaleY(0.97); }
      100% { transform: rotate(-1deg) scaleY(1.03); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="red flame"></div>
    <div class="orange flame"></div>
    <div class="yellow flame"></div>
    <div class="green flame"></div>
    <div class="blue flame"></div>
    <div class="indigo flame"></div>
    <div class="violet flame"></div>
  </div>
</body>
</html>
