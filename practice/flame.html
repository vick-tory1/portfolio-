<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flame Light — Decorative CSS Demo</title>
  <style>
    :root{--bg:#0b0b0b}
    body{margin:0;background:var(--bg);color:#fff;font-family:Inter,system-ui,Arial,sans-serif}
    a.back-btn{position:fixed;top:16px;left:16px;background:#222;color:#fff;padding:8px 12px;border-radius:6px;text-decoration:none;z-index:9999;font-family: sans-serif;display:flex;align-items:center}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px}
    .content{max-width:900px;width:100%;display:grid;grid-template-columns:1fr 260px;gap:28px;align-items:center}
    .content h1{margin:0 0 8px;font-size:28px}
    .content p{margin:0 0 12px;color:#cbd5e1}
    .container{width:60px;height:60px;position:relative;animation:flicker 120ms infinite alternate;margin:auto}
    .flame{position:absolute;bottom:0;border-radius:50%;transform:rotate(-45deg)}
    .red{width:55px;height:55px;left:4px;background:orangered;box-shadow:0 0 25px 10px orangered}
    .orange{width:45px;height:45px;left:10px;background:orange;box-shadow:0 0 20px 8px orange}
    .yellow{width:30px;height:30px;left:17px;background:gold;box-shadow:0 0 18px 6px gold}
    .white{width:18px;height:18px;left:22px;bottom:4px;background:white;box-shadow:0 0 12px 5px white}
    .circle{border-radius:50%;position:absolute}
    .blue{width:12px;height:12px;left:24px;bottom:-20px;background:blue;box-shadow:0 0 20px 10px blue}
    .black{width:40px;height:40px;left:10px;bottom:-50px;background:#050505;box-shadow:0 0 20px 15px #050505}
    @keyframes flicker{0%{transform:rotate(-2deg) scaleY(1.02)}25%{transform:rotate(1deg) scaleY(0.99)}50%{transform:rotate(-1deg) scaleY(1.04)}75%{transform:rotate(2deg) scaleY(0.97)}100%{transform:rotate(-1deg) scaleY(1.03)}}
    .meta{padding:16px}
    @media (max-width:700px){.content{grid-template-columns:1fr;gap:18px}}
  </style>
</head>
<body>
  <a class="back-btn" href="../index.html">← Back to Portfolio</a>
  <div class="wrap">
    <div class="content">
      <div class="meta">
        <h1>Flame Light — CSS Decorative Element</h1>
        <p>Use this soft flickering flame to add atmosphere to hero sections, loading states or interactive showcases. Built with layered elements and a subtle flicker animation.</p>
        <p style="color:#9fb0c9">Tip: adjust sizes and colors to fit your design system.</p>
      </div>
      <div>
        <div class="container">
          <div class="red flame"></div>
          <div class="orange flame"></div>
          <div class="yellow flame"></div>
          <div class="white flame"></div>
          <div class="blue circle"></div>
          <div class="black circle"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
