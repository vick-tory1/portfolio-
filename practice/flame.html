<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flame Light</title>
  <style>
    body{
      background: black;
      display: grid;
      place-items: center;
      height: 100vh;
    }

    .container{
      width: 60px;
      height: 60px;
      position: relative;
      animation: flicker 120ms infinite alternate;
    }

    .flame{
      position: absolute;
      bottom: 0;
      border-bottom-left-radius: 50%;
      border-bottom-right-radius: 50%;
      border-top-left-radius: 50%;
      transform: rotate(-45deg);
    }

    .red{
      width: 55px;
      height: 55px;
      left: 4px;
      background: orangered;
      box-shadow: 0 0 25px 10px orangered;
    }

    .orange{
      width: 45px;
      height: 45px;
      left: 10px;
      background: orange;
      box-shadow: 0 0 20px 8px orange;
    }

    .yellow{
      width: 30px;
      height: 30px;
      left: 17px;
      background: gold;
      box-shadow: 0 0 18px 6px gold;
    }

    .white{
      width: 18px;
      height: 18px;
      left: 22px;
      bottom: 4px;
      background: white;
      box-shadow: 0 0 12px 5px white;
    }

    .circle{
      border-radius: 50%;
      position: absolute;
    }

    .blue{
      width: 12px;
      height: 12px;
      left: 24px;
      bottom: -20px;
      background: blue;
      box-shadow: 0 0 20px 10px blue;
    }

    .black{
      width: 40px;
      height: 40px;
      left: 10px;
      bottom: -50px;
      background: black;
      box-shadow: 0 0 20px 15px black;
    }

    @keyframes flicker {
      0% { transform: rotate(-2deg) scaleY(1.02); }
      25% { transform: rotate(1deg) scaleY(0.99); }
      50% { transform: rotate(-1deg) scaleY(1.04); }
      75% { transform: rotate(2deg) scaleY(0.97); }
      100% { transform: rotate(-1deg) scaleY(1.03); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="red flame"></div>
    <div class="orange flame"></div>
    <div class="yellow flame"></div>
    <div class="white flame"></div>
    <div class="blue circle"></div>
    <div class="black circle"></div>
  </div>
</body>
</html>
